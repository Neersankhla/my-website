<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="cart.css">
</head>
<body class="bg-shopping">

  <div class="container py-5">
    <h2 class="text-center text-danger fw-bold mb-4">ðŸ›’ Your Pizza Cart:-</h2>

    <div class="card bg-light bg-opacity-75 p-4 shadow rounded">
      <ul class="list-group" id="cartList"></ul>

      <div class="mt-4 text-end">
        <h4>Total: â‚¹<span id="totalPrice">0</span></h4>
        <a href="checkout.html" class="btn btn-success">Proceed to Checkout</a>
      </div>
    </div>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem("pizzaCart")) || [];
    const cartList = document.getElementById("cartList");
    const totalPriceEl = document.getElementById("totalPrice");
    let total = 0;

    if (cart.length === 0) {
      cartList.innerHTML = `<li class="list-group-item text-center">Your cart is empty.</li>`;
    } else {
      cart.forEach(item => {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `
          <span>${item.name}</span>
          <span>â‚¹${item.price}</span>
        `;
        total += item.price;
        cartList.appendChild(li);
      });
    }

    totalPriceEl.textContent = total;
  </script>

</body>
</html>
