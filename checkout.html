<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout - La Pino'z Pizza</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="checkout.css">
</head>
<body>

  <div class="container py-5">
    <h2 class="text-center mb-4 text-danger fw-bold">ðŸ§¾ Checkout</h2>

    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="checkout-card">

          <form id="checkoutForm">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>

            <div class="mb-3">
              <label for="address" class="form-label">Delivery Address</label>
              <textarea class="form-control" id="address" rows="3" placeholder="Enter your delivery address" required></textarea>
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="mb-3">
              <label for="payment" class="form-label">Payment Method</label>
              <select class="form-select" id="payment" required>
                <option selected disabled value="">Choose...</option>
                <option>Cash on Delivery</option>
                <option>UPI / Google Pay</option>
                <option>Debit/Credit Card</option>
              </select>
            </div>

            <div class="mb-4">
              <label class="form-label">Order Summary:</label>
              <ul class="list-group mb-3" id="orderSummary"></ul>
              <h5 class="text-end">Total: â‚¹<span id="totalAmount">0</span></h5>
            </div>

            <button type="submit" class="btn btn-checkout w-100">Place Order</button>
          </form>

        </div>
      </div>
    </div>
  </div>

<!-- Success GIF Overlay -->
<div id="orderSuccessOverlay" style="display:none; position:fixed; top:0; left:0; width:100vw; height:50vh; background:rgba(255,255,255,0.85); z-index:9999; justify-content:center; align-items:center; flex-direction:column;">
  <img src="images/7eg0.gif" style="width:250px;">
  <h3 class="mt-3 text-success">Order Placed Successfully!</h3>
</div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Order JS -->
  <script>
    const cart = JSON.parse(localStorage.getItem("pizzaCart")) || [];
    const summaryEl = document.getElementById("orderSummary");
    const totalAmount = document.getElementById("totalAmount");
    let total = 0;

    if (cart.length === 0) {
      summaryEl.innerHTML = '<li class="list-group-item text-center">No items in cart.</li>';
    } else {
      cart.forEach(item => {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `<span>${item.name}</span><span>â‚¹${item.price}</span>`;
        total += item.price;
        summaryEl.appendChild(li);
      });
    }

    totalAmount.textContent = total;

    document.getElementById("checkoutForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById('orderSuccessOverlay').style.display = 'flex';
      localStorage.removeItem("pizzaCart"); // clear cart
      setTimeout(function() {
        window.location.href = "index.html"; // redirect after order
      }, 3000);
    });
  </script>

</body>
</html>
